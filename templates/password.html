<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-con">
            <input type="text" id="password" readonly>
            <i class="far fa-copy copy-btn" id="copy-btn" title="copy to clipboard"></i>
        </div>

        <form class="options" id="pwd-form">
                <div class="option">
                    <label for="length"> Password Length</label>
                    <div class="range-con">
                        <input type="range" id="length" min="6" max="25" value="12">
                        <span id="length-container">12</span>
                    </div>
                </div>

                <div class="option">
                    <label for="Lowercase"> Include Lowercase </label>
                    <input type="checkbox" name="use_lower" id="lowercase" checked>
                </div>

                <div class="option">
                    <label for="uppercase"> Include Uppercase </label>
                    <input type="checkbox" name="use_upper" id="uppercase" checked>
                </div>

                <div class="option">
                    <label for="numbers"> Include Numbers </label>
                    <input type="checkbox" name="use_digits" id="numbers" checked>
                </div>

                <div class="option">
                    <label for="symbols"> Include Symbols </label>
                    <input type="checkbox" name="use_special" id="symbols" checked>
                </div>


        </form>
            <button id="generate-btn">
                <i class="fas fa-key"></i>
                Generate Passkey
            </button>
    </div>

    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
</body>
</html>
